<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="my-4">Expense Tracker</h2>

    <!-- Expense Form -->
    <form id="expense-form" class="mb-3">
        <div class="form-group">
            <label for="expenseAmount">Amount</label>
            <input type="number" class="form-control" id="expenseAmount" required>
        </div>
        <div class="form-group">
            <label for="expenseCategory">Category</label>
            <select class="form-control" id="expenseCategory" required>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Utilities">Utilities</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="expenseDate">Date</label>
            <input type="date" class="form-control" id="expenseDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <!-- Display Expenses -->
    <ul id="expenseList" class="list-group">
        <!-- Expenses will be added here dynamically -->
    </ul>
</div>
<!-- ... previous HTML content ... -->

<!-- Chart for Data Visualization -->



<!-- Filter Dropdown -->
<div class="form-group mt-4">
    <label for="filterCategory">Filter by Category:</label>
    <select class="form-control" id="filterCategory">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Utilities">Utilities</option>
        <!-- Add more categories as needed -->
    </select>
</div>

<canvas id="expenseChart" width="600" height="400"></canvas>
<script src="app.js"></script>
</body>
</html>
